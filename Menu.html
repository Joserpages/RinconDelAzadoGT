<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Restaurante Rincón Del Azado</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #000;">
        <div class="container">
            <a class="navbar-brand" href="pagina.html">
                <img src="img/logo png.png" alt="Logo Rincón del Azado" style="width: 50px; height: auto; margin-right: 10px;">
                Restaurante Rincón Del Azado
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="pagina.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="menu.html">Menú</a></li>
                    <li class="nav-item"><a class="nav-link" href="pagina.html#info">Sobre Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="pagina.html#info">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="pagina.html#reservation">Reserva</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección Menú con visor PDF -->
    <section id="menu" class="menu-section text-white text-center py-5">
        <div class="overlay"></div>
        <div class="container position-relative">
            <h2 class="mb-4">Nuestro Menú</h2>
            <p class="mb-4">Descubre todos nuestros platillos a la parrilla, cortes especiales y bebidas en nuestro menú digital.</p>

            <!-- Visor PDF embebido -->
            <div class="ratio ratio-4x3 mb-4">
                <iframe src="CARTA-RINCÓN DEL ASADO OFICIAL.pdf" frameborder="0"></iframe>
            </div>

            <!-- Botón de descarga -->
            <a href="CARTA-RINCÓN DEL ASADO OFICIAL.pdf" target="_blank" class="btn btn-outline-light px-4 py-2 fw-bold">Descargar Menú</a>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Aplicar fade-out al salir
    document.querySelectorAll('a[href]').forEach(link => {
        const target = link.getAttribute('href');
        if (!target.startsWith('#') && !link.hasAttribute('target')) {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                document.body.classList.remove('fade-in');
                document.body.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = this.href;
                }, 500);
            });
        }
    });

    // Aplicar fade-in al cargar
    window.addEventListener('DOMContentLoaded', () => {
        document.body.classList.add('fade-in');
    });
</script>

</body>
</html>
